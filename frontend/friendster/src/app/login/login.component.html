
      <h2>{{title}}</h2>
      <p *ngIf="notification" [class]="notification.msgType">{{notification.msgBody}}</p>

      <form #loginForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="!submitted" [formGroup]="form">
              <input formControlName="username" matInput placeholder="user/admin" required>
              <input formControlName="password" matInput placeholder="user/admin" required type="password">
          <button [disabled]="!loginForm.form.valid" color="primary" mat-raised-button
              type="submit">Login</button>
          <br>
          <a routerLink='/register'>Not a user yet? Register!</a>
          <br>
          <button color="primary" mat-raised-button routerLink="/" >Go Back</button>
      </form>
      <br>

      <p *ngIf="submitted" mode="indeterminate"></p>
      <br>
      <hr>
